<main class="main">
  <div class="mainContainer">
      <div>
          <div class="card">
            <div class="titleContainer">
              <h2>Start your Account</h2>
            </div>

            <form  #ClientOpenAccountForm="ngForm" (ngSubmit)="createAccountClicked()">
              <div class="form-group">
                <label class="form-control-label">Account type<span class="text-danger"> *</span></label>
                <select id="AccountTType"
                        [(ngModel)]="accountType"
                        #AccountTType="ngModel"
                        name="accountType"
                        required>
                  <option *ngFor="let AccountType of accountTypes" [value]="AccountType">{{AccountType}}</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-control-label">Phone Number</label>
                <input type="text" [(ngModel)]="numTel" id="numTel" name="numTel" required pattern="[0-9+]+" minlength="10" [value]="numTel">
              </div>

              <div class="row justify-content-center mt-4">
                <div class="form-group col-sm-6">
                  <button type="submit" class="btn-block btn-primary" [disabled]="accountType==null">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
</main>
