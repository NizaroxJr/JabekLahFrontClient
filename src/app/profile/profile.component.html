
<div class="container" class="container" style="background-image: url('./assets/backprofile.jpg'); background-size: cover; background-position: center; position: fixed; top: 0; left: 0; width:100%; height:100%; z-index: -1;">
	<div class="card">
	  <div class="top-container">
		<img src="./assets/user.png" class="profile-image" width="70">
		<div class="info-container">
		  <h5 class="name" *ngIf="(client.nom !=null && client.prenom !=null)">{{client.nom}} {{client.prenom}}</h5>
		  <p class="mail" *ngIf="client.numTel !=null">{{client.numTel}}</p>
		</div>
	  </div>
	  <div class="form-container">
		<div class="form-field">
		  <div class="label-container">
			<span class="label">Solde Disponible :</span>
		  </div>
		  <div class="value-container" *ngIf="client.compte.solde!=null">${{client.compte.solde}}</div>
		</div>
		<div class="form-field">
		  <div class="label-container">
			<span class="label">Relevé de Compte<br>Bancaire (RIB) :</span>
		  </div>
		  <div class="value-container" *ngIf="client.compte.rib!=null">{{client.compte.rib}}</div>
		</div>
		<div class="form-field">
		  <div class="label-container">
			<span class="label">Catégorie de Compte :</span>
		  </div>
		  <div class="value-container" *ngIf="client.compte.comptename!=null">{{client.compte.comptename}}</div>
		</div>
	  </div>
	</div>
  </div>
